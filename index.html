<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cointaner">
      <div class="content">
        <div class="apply-box">
          <h1>
          Job Application
            <span class="small">
              (Web)
            </span>
          </h1>
       </div>
    <from action="#">

       <div class="from-box">
        
        
            <div class="from-content">
              <lable>Fast Name</lable><P></P>
              <input type="text"placeholder="Enter your Fast Name">
            </div>

          <div class="from-content">
            <lable>Last Name</lable><P>
            <input type="text"placeholder="Enter your Last Name">
          </div>


          <div class="from-content">
            <lable>Email</lable><p>
            <input type="email"placeholder="Enter your Email">
          </div>
        
        
          <div class="job-role">
            <lable>Job-Role</lable><P>
            <select>
              <option>Select Job Role</option>
              <option>Web Developer</option>
              <option>Fontend Developer</option>
              <option>Backend Developer</option>
              <option>Full stacl Developer</option>
            </select>
          </div>

            <div class="from-content">
              <lable>Address</lable><p>
              <textarea id="address" name="address"row="4"cols="20"placeholder="Enter Address"></textarea>
            </div>

            <div class="from-content">
              <lable>City</lable><p>
              <input placeholder="Enter your City">
            </div>

            <div class="from-content">
              <lable>Pincode</lable><P>
              <input type="number"placeholder="Enter pin code">
            </div>

            <div class="from-content">
              <lable>Date</lable><P>
              <input value="2023-05-24" type="date">
            </div>

            <div class="from-content">
             <lable>Uplode Your CV</lable><P>
             <input type="file">
            </div>
       
       </div>
       
          <div class="button-cointaner"><P>
  
            <button type="submit">Apply Now</button>
          </div>
      
       </div>
     
      </div>

      </div>
    </div>
  </from>

    
  </body>
  </html>
